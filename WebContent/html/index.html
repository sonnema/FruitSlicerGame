<!DOCTYPE html>
<html>
<head>
	<title>Fruit Slicer Game</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="../css/fruitslicer.css" rel="stylesheet">
	<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
</head>
<body>
	<div id="container">
		<div id="score">Score : <span id="scoreValue">0</span></div>
		<div id="trialsLeft">
			<span id="trialMessage">Trials Left</span>
			<br>
			<div id="trialImages"></div>
		</div>
		<div id="fruitBox">
			<img id="fruits" class="fruit">
		</div>
		<div id="instructions"><p>Catch as many fruits as you can!!</p></div>
		<div id="startresetGame">Start Game</div>
		<div id="gameOver"><p>Game Over</p><p>Your total score : <span id="totalScore">0</span></p></div>
	</div>
	<audio id="sliceSound">
		<source src="../audio/fruitSlicer.mp3"></source>
		<!-- <source src="../audio/slicefruit.ogg"></source> -->
	</audio>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="../javascript/fruitslicer.js"></script>
</body>
</html>
